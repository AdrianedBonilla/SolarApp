<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles cotización</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles cotización</h1>
        <p><strong>Costo del proyecto:</strong> ${projectCost} COP</p>
        <p><strong>Potencia del sistema:</strong> ${systemPower} kWp</p>
        <p><strong>Generación de energía:</strong> ${energyGeneration} kWh/mes</p>
        <p><strong>Ahorro mensual:</strong> ${monthlySavings} COP</p>
    </div>
</body>
</html>
